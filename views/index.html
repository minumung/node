<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="EditPlus">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>노드 테스트</title>

	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://www.jsviews.com/download/jsrender.js"></script>
    <script src="../javascripts/commonAjax.js"></script>
    <script src="../javascripts/common.js"></script>
</head>
<script>
    $(function(){
        ajaxCallGet("/api/v1/admin", function(res){
			var template = $.templates("#faqs"); // <!-- 템플릿 선언
		    var htmlOutput = template.render(res); // <!-- 렌더링 진행 -->
		    $(".tbody").html(htmlOutput);
        })
        $(document).on("click", ".titdesign", function(){
            var seq = $(this).attr("data-seq");
            location.href="/read/"+seq;
        })
        $(document).on("click", "button", function(){
            location.href="/create";
        })
    })


</script>
<script type="text/x-jsrender" id="faqs">
	{{for data }}
        <tr height="28" class="titdesign" data-seq="{{:admin_seq}}">
            <td class="board_bgcolor" width="107" align="center"><font style="color: #000000; font-size: 12px;">{{:admin_id}}</font></td>
            <td class="board_bgcolor" width="107" align="center"><font style="color: #000000; font-size: 12px;">{{:name}}</font></td>
        </tr>
	{{/for}}
</script>
<body>
    <table>
        <tr>
            <th>아이디</th>
            <th>관리자명</th>
        </tr>
        <tbody class="tbody">

        </tbody>

    </table>
    <button>추가하기</button>
</body>
</html>
